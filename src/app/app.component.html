<table style="margin:auto">
  <tr>
    <td><input type="text" [(ngModel)]="inp"></td>
    <td><input type="text"  [(ngModel)]="limit"></td>
    <td><input type="button" value="დამატება" (click)="addWord()"></td>

  <tr>
    <td valign="top"><ul><li *ngFor="let a of all;">{{a}}</li></ul></td>

    <td valign="top"><ul><li *ngFor="let c of less;">{{c}}</li></ul></td>
  </tr>
</table>
